<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Login with Spinner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    .card { border-radius: 10px; }
    #loadingScreen { z-index: 1050; }
  </style>
</head>
<body>
  <div id="loadingScreen" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light bg-opacity-75 d-flex justify-content-center align-items-center">

    <i class="fa fa-circle-notch fa-spin fa-3x text-primary" aria-hidden="true"></i>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div style="max-width:400px; width:100%;">
      <div id="alertPlaceholder"></div>

      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm" novalidate>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-check mb-3">
            <input id="rememberMe" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="rememberMe">
              <i class="fa fa-check-square"></i> Remember Me
            </label>
          </div>
          <button id="loginBtn" type="submit" class="btn btn-primary w-100">
            <i class="fa fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loadingScreen = document.getElementById('loadingScreen');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    function showBootstrapAlert(message, type = 'success') {
      alertPlaceholder.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      alertPlaceholder.scrollIntoView({behavior: 'smooth', block: 'center'});
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); 
      if (!loginForm.checkValidity()) {
        showBootstrapAlert('Please fill out all required fields correctly.', 'danger');
        return;
      }
      loadingScreen.classList.remove('d-none');
      setTimeout(() => {
        loadingScreen.classList.add('d-none');
        showBootstrapAlert('Login successful! (simulated)', 'success');
      }, 3000); 
    });
  </script>
</body>
</html>
